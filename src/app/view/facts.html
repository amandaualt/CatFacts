<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/facts.css" />

  <script type="text/javascript" src="../scripts/facts.js"></script>
  <script type="text/javascript" src="../scripts/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <title>Fatos sobre Animais</title>
</head>

<body>
  <header class="cabecalho">
    <div>
      <div class="link-home">
        <a href="/"><img class="img-head" src="/img/icons8-extremidade-de-gato-80.png" />
        </a>
        <a href="/" class="link-head">PetsFacts</a>
      </div>
      <h1 class="titulo">Fatos sobre animais</h1>

      <div class="mb-3">
        <input type="text" id="animalType" class="selectPet form-control mb-3 col-sm-2"
          placeholder="buscar" aria-label="buscar" aria-describedby="button-addon2" />
        <button class="btn button" type="submit" id="button-addon2">
          <i class="fas fa-search"></i>
        </button>
      </div>
  </header>

  <div class="btnsFacts">
  <a class="btn refreshF" href="fato" type="button">Atualizar Fatos</a>
  <button type="button" class="btn btnModal" data-toggle="modal" data-target="#exampleModal" >Novo Fato</button>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Adicionar Fato</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="needs-validation" novalidate>
            <div class="form-row">
              <label for="animal" class="col-form-label" >Animal: * </label>
                <input type="text" class="form-control" id="animal" placeholder="Ex: gato, cachorro, etc." required>
                <div class="invalid-feedback">
                  Esse campo não pode ser vazio!!
                </div>
                <label for="fact" class="col-form-label">Fato: *</label>
              <textarea type="text" class="form-control" id="fact" placeholder="Ex: gatos tem hábitos noturno" required></textarea>
                <div class="invalid-feedback">
                  Esse campo não pode ser vazio!!
               </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn" data-dismiss="modal" style=" margin-top: 0px;
              margin-bottom: 0px;
              margin-right: 160px;
              margin-left: 0px;"
              >Cancelar</button>
              <button type="submit"class="btn" style=" 
                  margin-bottom: 0px;
                  margin-top: 0px;
                  margin-right: 28px;
                  margin-left: 0px;" onclick="addFact()">Salvar Fato</button>
            </div>
          </form>
      </div>
    </div> 
  </div>
  <div class="construtor row"></div>
  <footer></footer>
     <script>
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>

</body>

</html>
